<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet"/>

    <title>Website Project</title>
  </head>
  <body>

    <div class="header"> 
      <h1 style="text-decoration: underline">To-Do List<h1>
      <input type="date" id="date">
      <input type="text" id="input" placeholder="Add Task Here...">
      <img src="images/plus_sign.png" onclick="addNewTask()" class="addButton" alt="plus_sign"/>
    </div>
    
    <div class="listContainer">
      <ul id="list">
        <li>Sweep the floor</li>
        <li>Mop the floor</li>
        <li>Wash the dishes</li>
        <li>Wipe the tables</li>
        <li>Take out the trash</li>
      </ul>
    </div>
        
    <script src="file.js"></script>
  </body>
</html>
